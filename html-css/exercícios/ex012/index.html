<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="videos/video.mp4" width="500" controls></video> <!--PARA APENAS UM VÌDEO-->
    <video width="500" poster="imagens/lareira.jpg.jpg" controls> <!--PARA VÍDEOS COM TIPOS DIFERENTES-->
            <source src="videos/video.mp4"  type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos!</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/qv4j-6EmEf8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
