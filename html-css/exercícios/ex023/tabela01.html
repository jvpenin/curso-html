<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 200px;
            border-collapse: collapse; 
            /*Espaço entre as células, padrão = separated (separado)*/
        }
        td{
            border: 1px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela!</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE
            TABLE ROW - linha de tabela
                TABLE HEADER - cabeçalho de tabela
                TABLE DATA - dado de tabela
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
    </table>
</body>
</html>
